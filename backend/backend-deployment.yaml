apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: backend:latest
          ports:
            - containerPort: 5000
          resources:
            requests:
              memory: "128Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          env:
            - name: SONIC_TESTNET_RPC
              valueFrom:
                secretKeyRef:
                  name: backend-secrets
                  key: SONIC_TESTNET_RPC
            - name: DEPLOYER_PRIVATE_KEY
              valueFrom:
                secretKeyRef:
                  name: backend-secrets
                  key: DEPLOYER_PRIVATE_KEY
            - name: CONTRACT_ADDRESS
              valueFrom:
                secretKeyRef:
                  name: backend-secrets
                  key: CONTRACT_ADDRESS
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
spec:
  type: ClusterIP
  selector:
    app: backend
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 5000
---
apiVersion: v1
kind: Secret
metadata:
  name: backend-secrets
type: Opaque
stringData:
  SONIC_TESTNET_RPC: "your_rpc_here"
  DEPLOYER_PRIVATE_KEY: "your_private_key_here"
  CONTRACT_ADDRESS: "your_contract_address_here"
