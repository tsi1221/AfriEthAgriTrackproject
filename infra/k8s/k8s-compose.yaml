apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: tbiruh1221/frontend:latest
          ports:
            - containerPort: 5173
          resources:
            requests:
              memory: "128Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
spec:
  type: NodePort   # Change to LoadBalancer if on cloud (AWS, GCP, Azure)
  selector:
    app: frontend
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 5173
      nodePort: 30080   # optional fixed port (otherwise Kubernetes assigns one)
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: <your-dockerhub-username>/backend:latest
          ports:
            - containerPort: 5000
          env:
            - name: SONIC_TESTNET_RPC
              valueFrom:
                secretKeyRef:
                  name: backend-secrets
                  key: SONIC_TESTNET_RPC
            - name: DEPLOYER_PRIVATE_KEY
              valueFrom:
                secretKeyRef:
                  name: backend-secrets
                  key: DEPLOYER_PRIVATE_KEY
            - name: CONTRACT_ADDRESS
              valueFrom:
                secretKeyRef:
                  name: backend-secrets
                  key: CONTRACT_ADDRESS
          resources:
            requests:
              memory: "128Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
spec:
  type: ClusterIP
  selector:
    app: backend
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 5000
---
apiVersion: v1
kind: Secret
metadata:
  name: backend-secrets
type: Opaque
stringData:
  SONIC_TESTNET_RPC: "your_rpc_here"
  DEPLOYER_PRIVATE_KEY: "your_private_key_here"
  CONTRACT_ADDRESS: "your_contract_address_here"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ai
  template:
    metadata:
      labels:
        app: ai
    spec:
      containers:
        - name: ai
          image: tbiruh1221/ai:latest
          command: ["uvicorn", "predict_service:app", "--host", "0.0.0.0", "--port", "8000"]
          ports:
            - containerPort: 8000
          resources:
            requests:
              memory: "128Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: ai-service
spec:
  type: ClusterIP
  selector:
    app: ai
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
